<h1> Упражнения </h1>
{% if latest_exercise_list %}
    <ul>
        {% for exercise in latest_exercise_list %}
            <li><a href='{% url "exercised:detail" exercise.id %}'>
                {{ exercise.name_of_exercise }}</a> </li>
        {% endfor %}
    </ul>
{% else %}
    <p> No exercise yet </p>
{% endif %}
<p></p>
<h1> <a href='{% url "exercised:equipment" %}'> Инвентарь </a></h1>
